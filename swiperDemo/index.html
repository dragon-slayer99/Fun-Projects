<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" style="background-image: url('./images/image1.jpg')">Slide 1</div>
            <div class="swiper-slide" style="background-image: url('./images/image2.jpg')">Slide 2</div>
            <div class="swiper-slide" style="background-image: url('./images/image3.jpg')">Slide 3</div>
            <div class="swiper-slide" style="background-image: url('./images/image4.jpg')">Slide 4</div>
            <div class="swiper-slide" style="background-image: url('./images/image5.jpg')">Slide 5</div>
        </div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
